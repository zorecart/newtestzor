<!-- change_password.html -->

<!DOCTYPE html>
<html>
<head>
  <title>Change Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #F7F9FC;
    }

    h1 {
      font-weight: 600;
      font-size: 32px;
      line-height: 48px;
      color: #07074D;
      margin-bottom: 32px;
    }

    form {
      width: 100%;
      max-width: 550px;
      padding: 32px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.05);
    }

    label {
      color: #07074D;
      font-weight: 500;
      font-size: 16px;
      line-height: 24px;
      margin-bottom: 8px;
      display: block;
    }

    select,
    textarea {
      width: 100%;
      padding: 10px 0;
      border: none;
      border-bottom: 1px solid #DDE3EC;
      background: #FFFFFF;
      font-weight: 500;
      font-size: 16px;
      color: #07074D;
      outline: none;
      resize: none;
    }

    select::placeholder,
    textarea::placeholder {
      color: #536387;
    }

    select:focus,
    textarea:focus {
      border-color: #6A64F1;
    }

    select:focus + label,
    textarea:focus + label {
      color: #6A64F1;
    }

    button[type="submit"] {
      font-size: 16px;
      border-radius: 5px;
      padding: 12px 25px;
      border: none;
      font-weight: 500;
      background-color: #6A64F1;
      color: white;
      cursor: pointer;
      margin-top: 25px;
    }

    button[type="submit"]:hover {
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }

    button[type="button"] {
      font-size: 16px;
      border-radius: 5px;
      padding: 12px 25px;
      border: none;
      font-weight: 500;
      background-color: #6A64F1;
      color: white;
      cursor: pointer;
      margin-top: 25px;
    }

    button[type="button"]:hover {
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>

<body>
  <h1>Change Password</h1>
<form method="POST" style="max-width: 400px; margin: 0 auto;">
  {% csrf_token %}

  <div style="margin-bottom: 20px;">
    <label for="user-select" style="font-weight: bold;">Select a user:</label>
    <select id="user-select" name="user" style="width: 100%; padding: 10px;">
      {% for user in users %}
      <option value="{{ user.pk }}">{{ user.email }}</option>
      {% endfor %}
    </select>
  </div>

  <div style="margin-bottom: 20px;">
    <label for="new-password-input" style="font-weight: bold;">New Password:</label>
    <input type="password" id="new-password-input" name="new_password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
  </div>

  <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">Change Password</button>
</form>



<button type="button" onclick="goBack()">Go Back</button>

<script>
  function goBack() {
    window.location.href = "{% url 'admin:index' %}";
  }
</script>

</body>

</html>
