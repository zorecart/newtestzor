

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        /* Background Styles */
        body {
            background: rgba(0, 0, 0, 0.8); /* Background color with transparency */
            background-image: url('https://img.wallpapersafari.com/desktop/1440/900/81/77/gpNaVE.jpg'); /* Background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0; /* Reset margin to avoid white space around the page */
            overflow: hidden; /* Hide overflow for a cleaner look */
        }

        /* Content Styles */
        .welcome-container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.9); /* Text color with transparency */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* Button Styles */
        .enter-button {
            background: rgba(255, 0, 0, 0.7); /* Red background with transparency */
            color: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .enter-button:hover {
            background: rgba(255, 0, 0, 1); /* Red background with full opacity on hover */
            transform: scale(1.05); /* Button scale on hover */
        }

        /* Foreground Animation (Example: Bouncing Text) */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .animated-text {
            animation: bounce 2s infinite; /* Apply the bounce animation */
        }

        /* Additional Animation (Rotation) */
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .welcome-container img {
            animation: rotate 10s infinite linear; /* Apply rotation animation to an image */
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Our Website</h1>
        <a href="{% url 'giftweb:home' %}"> <!-- Replace with your desired URL -->
            <button class="enter-button">Enter</button>
        </a>
        <p class="animated-text">Click the button to get started!</p>
    </div>
</body>
</html>
