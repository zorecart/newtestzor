                        .top-nav-message {
                            position: relative;
                            overflow: hidden;
                            white-space: nowrap;
                            width: 100%;
                            height: 40px; /* Fixed height to prevent shifting */
                            background-color: transparent; /* Transparent background */
                            display: flex;

                        .message-container {
                            display: inline-block;
                            position: relative;
                            left: 100%; /* Start off-screen to the right */
                        }

                        .scrolling-message {
                            display: inline-block;
                            white-space: nowrap;
                            font-size: 16px; /* Adjust font size for better visibility */
                            font-weight: bold; /* Make the text bold */
                            color: #000; /* Text color (adjust as needed) */
                        }

                        @keyframes scroll-left {
                            0% {
                                left: 100%;
                            }
                            100% {
                                left: -100%;
                            }
                        }
                </style>

                <script>
                    document.addEventListener("DOMContentLoaded", function() {
                        const messages = [
                            "Discover the latest in tech! Shop our top-rated phones, laptops, and accessories with unbeatable prices. Enjoy fast shipping and excellent customer service. Upgrade your tech game today!",
                            "Welcome to your one-stop tech shop! Find the newest phones, cutting-edge laptops, and essential accessories all in one place. Enjoy exclusive discounts and free shipping on all orders. Shop now and stay ahead of the curve!",
                            "Get the best deals on the hottest tech! From smartphones to laptops and must-have accessories, we have everything you need. Shop now and experience top-quality products with fast and reliable shipping. Don't miss out!",
                            "Upgrade your tech with our latest arrivals! Explore a wide range of phones, laptops, and accessories at unbeatable prices. Enjoy seamless shopping with fast delivery and top-notch customer support. Shop the future of technology today!",
                            "Stay connected with the latest tech trends! Discover our wide selection of smartphones, laptops, and accessories. Enjoy amazing deals, fast shipping, and exceptional customer service. Shop now and enhance your digital lifestyle!"
                        ];

                        const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                        const randomDelay = Math.random() * 3 + 1; // Random delay between 1 and 4 seconds

                        const messageContainer = document.querySelector('.message-container');
                        const scrollingMessage = document.querySelector('.scrolling-message');

                        scrollingMessage.textContent = randomMessage;
                        messageContainer.style.animation = `scroll-left 15s linear infinite ${randomDelay}s`; // Apply random delay
                    });
                </script>
